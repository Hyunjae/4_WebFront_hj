<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 HTML 실습문제 3</title>
</head>
<body>
    <h1>회원가입</h1>

    <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" placeholder="아이디 10글자 이내">
                    <button>중복 확인</button>  
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상">
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td>
                    <input type="password" size="30">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="email">
                    <select>
                        <option>직접입력</option>
                        <option>@naver.com</option>
                        <option>@daum.net</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        프로필사진 <input type="file"><br><br>
        성별 : 
        <input type="radio" name="gender"> 남자
        <input type="radio" name="gender"> 여자<br><br>
        생년월일 : <input type="date"><br><br>
        취미<br>
        <input type="checkbox" name="sports">야구
        <input type="checkbox" name="sports">농구
        <input type="checkbox" name="sports">축구<br>
        <input type="checkbox" name="sports">공부
        <input type="checkbox" name="sports">음악감상<br>
        <input type="checkbox" name="sports">기타<input type="text"><br><br>
        자기소개<br>
        <textarea cols="70" rows="10" style="resize: none;"></textarea>
        
    </fieldset>
    <br>
    <button type="submit">회원가입</button>
    <button type="return">다시입력</button>
    <button>이전으로</button>
</body>
</html>
