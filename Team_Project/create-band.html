<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link rel="stylesheet" href="css/create-band.css">
    <script src="https://kit.fontawesome.com/345198b845.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header-area">
        <header>
            <div>
                <!-- 클릭 시 메인으로 이동하는 로고  -->
                <a href="#">
                    <img src="images/home-logo.png" id="home-logo">
                </a>
            </div>
    
            <div class="profile">
                <!-- 내 정보 사진 -->
                <button type="button" class="box">
                    <img src="images/profile-photo.png" id="profile-photo">
                </button>
            </div>
        </header>
    </section>

    <main>
        <section class="create-band">
            <form action="#" method="POST" id="createForm">
                <fieldset>
                    <div class="bandInfo">

                        <h4>밴드 이름</h4>

                        <div class="bandName">
                            <input type="text" placeholder="밴드 이름 입력" maxlength="50" id="bondName">
                        </div>

                        <div class="select-bandInfo">

                            <div class="bandImage">
                                <label for="bandImage-input">
                                    <img src="/images/select-photo.jpg" id="select-photo">
                                </label>
                                <input type="file" id="bandImage-input" accept="image/*">
                            </div>
                            
                            <div class="bandCategory">
                                <p>밴드 카테고리 선택</p>
                                <div class="select-category">
                                    <ul>
                                        <li>
                                            <input type="radio" id="excercise" class="category-list" name="category-list">
                                            <label for="excercise">
                                                <i class="fa-solid fa-dumbbell"></i>
                                            운동</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="craft" class="category-list" name="category-list">
                                            <label for="craft">
                                                <i class="fa-solid fa-democrat"></i>
                                            공예</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="game" class="category-list" name="category-list">
                                            <label for="game">
                                                <i class="fa-solid fa-gamepad"></i>
                                            게임</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="art" class="category-list" name="category-list">
                                            <label for="art">
                                                <i class="fa-solid fa-palette"></i>
                                            문화/예술</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="self-imp" class="category-list" name="category-list">
                                            <label for="self-imp">
                                                <i class="fa-solid fa-book"></i>
                                            자기개발</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="camping" class="category-list" name="category-list">
                                            <label for="camping">
                                                <i class="fa-solid fa-campground"></i>
                                            여행/캠핑</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="photo" class="category-list" name="category-list">
                                            <label for="photo">
                                                <i class="fa-solid fa-photo-film"></i>
                                            사진</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="farming" class="category-list" name="category-list">
                                            <label for="farming">
                                                <i class="fa-solid fa-wheat-awn"></i>
                                            농예</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="cook" class="category-list" name="category-list">
                                            <label for="cook">
                                                <i class="fa-solid fa-kitchen-set"></i>
                                            요리</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="interior" class="category-list" name="category-list">
                                            <label for="interior">
                                                <i class="fa-solid fa-paint-roller"></i>
                                            인테리어</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="fan" class="category-list" name="category-list">                                               
                                            <label for="fan">
                                                <i class="fa-solid fa-face-grin-hearts"></i>
                                            팬클럽</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="economy" class="category-list" name="category-list">
                                            <label for="economy">
                                                <i class="fa-solid fa-comments-dollar"></i>
                                            경제</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span>밴드이름과 사진은 개설 후에도 변경할 수 있어요</span>
                    
                    <div class="bandOpen">
                        <h4>밴드 공개</h4>
                        <div class="openType-area">
                            <ul>
                                <li class="typeList">
                                    <label for="secret">
                                        <input type="radio" id="secret" name="openType-check">
                                        <span class="check-label">
                                            <span class="check-icon">
                                                <i class="fa-solid fa-check"></i>
                                            </span>
                                            <span class="check-text">
                                                <strong>비공개 밴드</strong>
                                                <p>누구나 밴드를 검색으로 찾아 밴드 소개를 볼 수 있지만,<br> 
                                                    게시글은 멤버만 볼 수 있습니다.</p>
                                            </span>
                                        </span>
                                    </label>
                                </li>
                                
                                <li class="typeList">
                                    <label for="open">
                                        <input type="radio" id="open" name="openType-check">
                                        <span class="check-label">
                                            <span class="check-icon">
                                                <i class="fa-solid fa-check"></i>
                                            </span>
                                            <span class="check-text">
                                                <strong>공개 밴드</strong>
                                                <p>누구나 관심있는 밴드를 검색해 찾을 수 있고,<br>
                                                    밴드 소개와 게시글을 볼 수 있습니다.</p>
                                            </span>
                                        </span>
                                    </label>
                                </li>
                            </ul>
                        </div>
            
                    </div>
                    
                    <!-- 취소시 메인페이지로 다시 돌아가기 -->
                    <div class="create-btn">
                        <button type="reset">취소</button>
                        <button type="submit">완료</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="js/create-band.js"></script>
</body>
</html>
