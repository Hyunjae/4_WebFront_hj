<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link rel="stylesheet" href="css/create-band.css">
    <script src="https://kit.fontawesome.com/345198b845.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header-area">
        <header>
            <div>
                <!-- 클릭 시 메인으로 이동하는 로고  -->
                <a href="#">
                    <img src="images/home-logo.png" id="home-logo">
                </a>
            </div>
    
            <div class="profile">
                <!-- 내 정보 사진 -->
                <button type="button" class="box">
                    <img src="images/profile-photo.png" id="profile-photo">
                </button>
            </div>
        </header>
    </section>

    <main>
        <section class="create-band">
            <form action="#">
                <fieldset>
                    <div class="bandInfo">

                        <h4>밴드 이름</h4>

                        <div class="bandName">
                            <input type="text" placeholder="밴드 이름 입력" maxlength="50">
                        </div>

                        <div class="select-bandInfo">

                            <div class="bandImage">
                                <i class="fa-solid fa-camera-retro"></i>
                                <label for="bandImage-input"></label>
                                <p>사진 추가</p>
                                <input type="file" id="bandImage-input" accept="image/*">
                            </div>
                            
                            <div class="bandCategory">
                                <p>밴드 카테고리 선택</p>
                                <div class="select-category">
                                    <ul>
                                        <li>
                                            <i class="fa-solid fa-dumbbell"></i>
                                            <label for="category-check">운동</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-democrat"></i>
                                            <label for="category-check">공예</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-gamepad"></i>
                                            <label for="category-check">게임</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-palette"></i>
                                            <label for="category-check">문화/예술</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-book"></i>
                                            <label for="category-check">자기개발</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-campground"></i>
                                            <label for="category-check">여행/캠핑</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-photo-film"></i>
                                            <label for="category-check">사진</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-wheat-awn"></i>
                                            <label for="category-check">농예</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-kitchen-set"></i>
                                            <label for="category-check">요리</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-paint-roller"></i>
                                            <label for="category-check">인테리어</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-face-grin-hearts"></i>
                                            <label for="category-check">팬클럽</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-comments-dollar"></i>
                                            <label for="category-check">경제</label>
                                            <input type="checkbox" id="category-check" name="category-list">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span>밴드이름과 사진은 개설 후에도 변경할 수 있어요</span>
                    
                    <div class="bandOpen">
                        <h4>밴드 공개</h4>
                        <div class="openArea">
            
                        </div>
            
                    </div>

                </fieldset>

            </form>
            
        </section>
    </main>

</body>
</html>
