<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <link rel="stylesheet" href="css/myPage.css">
    <script src="https://kit.fontawesome.com/345198b845.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header-area">
        <header>
            <div>
                <!-- 클릭 시 메인으로 이동하는 로고  -->
                <a href="#">
                    <img src="images/home-logo.png" id="home-logo">
                </a>
            </div>
    
            <div class="profile">
                <!-- 내 정보 사진 -->
                <button type="button" class="box">
                    <img src="images/profile-photo.png" id="profile-photo">
                </button>
            </div>
        </header>
    </section>

    <section class="myPage-layout">
        <aside class="myPage-sidebar">

            <nav class="myPage-menu">
                <p>내 정보 수정</p>
                <ul>
                    <li><a href="#">- 프로필 수정</a></li>
                    <li><a href="#">- 비밀번호 변경</a></li>
                    <li><a href="#">- 서비스 탈퇴</a></li>
                </ul>
                <a href="#">내 글 조회</a>

            </nav>

        </aside>
        <main class="content-area">
            <div class="content-header">
                <h2>비밀번호 수정</h2>
            </div>

            <div class="content-body">
                <div class="changePw">
                    <div class="myPage-row pw-row">
                        <label>현재 비밀번호</label>
                        <input type="password" name="currentPw" maxlength="20">
                    </div>
    
                    <div class="myPage-row pw-row">
                        <label>새 비밀번호</label>
                        <input type="password" name="newPw" maxlength="20">
                    </div>

                    <div class="myPage-row pw-row">
                        <label>새 비밀번호 확인</label>
                        <input type="password" name="newPwConfirm" maxlength="20">
                    </div>
                    
                    <button class="myPage-submit">변경하기</button>
                </div>
            </div>
        </main>
    </section>

    <footer>
        <p>
            BOND &copy; 2022
        </p>

        <article>
            <a href="#">블로그</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        </article>

    </footer>
</body>
</html>
