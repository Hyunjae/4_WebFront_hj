<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link rel="stylesheet" href="css/main-page2.css">
    <script src="https://kit.fontawesome.com/345198b845.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header-area">
        <header>
            <div>
                <!-- 클릭 시 메인으로 이동하는 로고  -->
                <a href="#">
                    <img src="images/home-logo.png" id="home-logo">
                </a>
            </div>
    
            <div class="profile">
                <!-- 내 정보 사진 -->
                <button type="button" class="box">
                    <img src="images/profile-photo.png" id="profile-photo">
                </button>
            </div>
        </header>
    </section>

    <!-- 네비게이션 -->
    <section class="nav-area">
        <nav>
            <div class="mainPage-menu">
                <a href="#">내 모임</a>
                <a href="#">모임찾기</a>
            </div>
    
            <div class="mainPage-optionBox">
                <a href="#">목록 편집</a>
                <a href="#">본드 가이드</a>
            </div>
        </nav>
    </section>

    <main>
        <section class="search-area">
            <article>
                <h2>BOND 찾기</h2>
                <form action="#">
                    <fieldset>
                        <input type="text" id="query" name="query"
                        placeholder="원하는 모임을 검색하세요">

                        <button type="submit" id="search-btn"
                        class="fa-solid fa-magnifying-glass">

                        </button>
                    </fieldset>
                </form>
            </article>
        </section>

        <section class="recommend-area">
            <div class="group-recommend">
                <h3>이런 모임은 어때요</h3>
                <ul class="group-list">
                    <li class="group">
                        <a href="#" class="bandUri">
                            <div class="group-img">
                                <img src="images/group-english.jpg">
                            </div>
                            <div>
                                <strong>영어가 술술 스피킹</strong>
                                <p>원어민처럼 말하는 그날까지 같이 공부해요!</p>
                            </div>
                        </a>
                    </li>
                    <li class="group">
                        <a href="#" class="bandUri">
                            <div class="group-img">
                                <img src="images/group-coding.jpg">
                            </div>
                            <div>
                                <strong>코사랑 동호회</strong>
                                <p>코잘알이 되는 날까지 hello world! 에러는 싫어요 404는 이제 그만</p>
                            </div>
                        </a>
                    </li>
                    <li class="group">
                        <a href="#" class="bandUri">
                            <div class="group-img">
                                <img src="images/group-riding.jpg">
                            </div>
                            <div>
                                <strong>자전거 따릉따릉</strong>
                                <p>자전거를 통한 체력 단련으로 건강 되찾기, 따릉이도 환영합니다</p>
                            </div>
                        </a>
                    </li>
                    <li class="group">
                        <a href="#" class="bandUri">
                            <div class="group-img">
                                <img src="images/group-spaceout.jpg">
                            </div>
                            <div>
                                <strong>멍때리기 대회 준비</strong>
                                <p>멍때리기를 통해 내면을 다스립니다 Inner Peace</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        
    </main>
    
    <footer>
        <p>
            BOND &copy; 2022
        </p>

        <article>
            <a href="#">블로그</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        </article>

    </footer>

</body>
</html>
