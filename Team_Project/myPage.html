<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <link rel="stylesheet" href="css/myPage.css">
</head>
<body>
    <section class="header-area">
        <header>
            <div>
                <!-- 클릭 시 메인으로 이동하는 로고  -->
                <a href="#">
                    <img src="images/home-logo.png" id="home-logo">
                </a>
            </div>
    
            <div class="profile">
                <!-- 내 정보 사진 -->
                <button type="button" class="box">
                    <img src="images/profile-photo.png" id="profile-photo">
                </button>
            </div>
        </header>
    </section>

    <section class="myPage-layout">
        <aside class="myPage-sidebar">

            <nav class="myPage-menu">
                <p>내 정보 수정</p>
                <ul>
                    <li><a href="#">- 프로필 수정</a></li>
                    <li><a href="#">- 비밀번호 변경</a></li>
                    <li><a href="#">- 탈퇴</a></li>
                </ul>
                <a href="#">내 글 조회</a>

            </nav>

        </aside>

        <main class="content-area">
            <div class="content-header">
                <h2>내 정보 수정</h2>
            </div>

            <div class="content-body"></div>
                <form action="#" method="post" name="myPage-frm">
                
                     <div class="myPage-row image-area">
                        <h3>프로필 이미지</h3>
                        <img id="profile-image" src="images/user.png">
                            <span id="delete-image">x</span>
                    </div>

                    <div class="profile-btn-area">
                        <label for="image-input">이미지 선택</label>

                        <!-- accept 속성 : 업로드 가능한 파일 타입을 제한하는 속성 -->
                        <input type="file" name="profileImage" id="image-input" accept="image/*">
                        <button>변경하기</button>
                    </div>

                    <div class="myPage-row">
                        <label>이메일</label>
                        <span>hihi@naver.com</span>
                    </div>

                    <div class="myPage-row">
                        <label>이름</label>
                        <input type="text" name="memberNickname" value="김순자" maxlength="10">
                    </div>
                    
                    <div class="myPage-row">
                        <label>전화번호</label>
                        <input type="text" name="memberTeL" value="01012341234" maxlength="11">
                    </div>


                    
                </form>

            </div>

        </main>


    </section>




    <footer>
        <p>
            BOND &copy; 2022
        </p>

        <article>
            <a href="#">블로그</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        </article>

    </footer>
</body>
</html>
